main.datasource.url = jdbc:postgresql://localhost/mccs-db
main.datasource.username = db_user
main.datasource.password =db_password

jmix.ui.login-screen-id = BrandLogin
jmix.ui.main-screen-id = mccs_MainScreen
jmix.ui.menu-config = io/embraceit/mccsproject/menu.xml
jmix.ui.composite-menu = false
jmix.ui.app-window-mode = SINGLE

jmix.core.available-locales = en,af_ZA,zu_ZA

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info
jmix.ui.theme.name=mccs-default
jmix.ui.theme-config=io/embraceit/mccsproject/theme/mccs-default-theme.properties
jmix.ui.widget-set=io.embraceit.mccsproject.widgets.CustomWidgetSet

